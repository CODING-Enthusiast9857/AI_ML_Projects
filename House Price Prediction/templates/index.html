<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body class = "bg-dark">
    <div class="container">
      <div class = "row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method = "post" accept-charset = "utf-8">

              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the Location </b></label>
                  <select class="selectpicker form-control" id="location" name="location" required="i">
                    {% for location in locations %}
                      <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter BHK </b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>

                <br><br><br><br>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter no. of Bathrooms </b></label>
                  <input type="text" class="form-control" id="bathroom" name="bathroom" placeholder="Enter no. of Bathrooms">
                </div>

                <div class="col-md-6 form-group" style="text-align: center;">
                  <label><b>Enter square feet </b></label>
                  <input type="text" class="form-control" id="sqft" name="sqft" placeholder="Enter square feet">
                </div>

                <br><br><br><br>

                <div class="col-md-12 form-group">
                  <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                </div>
              </div>
            </form>

            <br>

            <div class="col-md-12" style="text-align: center">
              <h1><span id="prediction"></span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event){
        event.preventDefault();
      }
      function send_data(){
        document.querySelector('form').addEventListener("submit", form_handler);
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "Wait Predicting Price...!";
        xhr.onreadystatechange = function(){
          if(xhr.readyState == XMLHttpRequest.DONE){
            document.getElementById('prediction').innerHTML = "Prediction : â‚¹ " + xhr.responseText;
          }
        };
        xhr.onload() = function(){};
        xhr.send(fd);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
